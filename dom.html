<!DOCTYPE html>
<html lang="en">

<head>

	
	<title> DOM Manipulation </title>


</head>

<body>

	<script>
		
		function changeText(id){

			id.innerHTML = "Hello World ! "; 
		}

		

	</script>

     <h1 style="text-align: center;"> DOM Manipulation using Javascript </h1>

	<h2 onclick="changeText(this)" style="text-align: center;"> Click here to change text . </h2>
	


</body>

</html>
